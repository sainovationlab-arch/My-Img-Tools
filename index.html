<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    
    <title>Tri-Gen AI Studio | Ultra-HD Flux (Final)</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            --glass-bg: rgba(20, 25, 40, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-dark: #020617;
            --text-main: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 85% 85%, rgba(217, 70, 239, 0.15) 0%, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container { max-width: 1280px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 3.5rem; padding-top: 1rem; }
        header h1 {
            font-size: 3rem; font-weight: 800; letter-spacing: -0.03em;
            background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        header p { color: #94a3b8; font-size: 1.1rem; }

        .controls {
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 1.5rem;
            max-width: 850px; margin: 0 auto 4rem auto;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        .input-group { display: flex; gap: 1rem; flex-direction: column; }
        @media (min-width: 640px) { .input-group { flex-direction: row; } }

        input[type="text"] {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.2rem 1.5rem;
            color: white; font-size: 1.1rem; outline: none;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus { border-color: #8b5cf6; background: rgba(255, 255, 255, 0.08); }

        button#generateBtn {
            background: var(--primary-gradient);
            color: white; border: none; border-radius: 16px;
            padding: 1rem 2.5rem; font-size: 1.1rem; font-weight: 600;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
        }
        button#generateBtn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(139, 92, 246, 0.4); }
        button#generateBtn:disabled { opacity: 0.6; cursor: wait; transform: none; }

        .results-grid {
            display: grid; grid-template-columns: 1fr; gap: 2rem;
        }
        @media (min-width: 900px) { .results-grid { grid-template-columns: repeat(3, 1fr); } }

        .image-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }
        .image-card:hover { transform: translateY(-5px); }

        .img-wrapper {
            aspect-ratio: 1/1; width: 100%; position: relative;
            background: rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
        }

        .img-wrapper img {
            width: 100%; height: 100%; object-fit: cover;
            display: none; opacity: 0; transition: opacity 0.5s ease;
        }
        .img-wrapper img.loaded { opacity: 1; }

        .loader {
            width: 48px; height: 48px;
            border: 4px solid rgba(255,255,255,0.1);
            border-bottom-color: #d946ef;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .card-actions { padding: 1rem; display: none; }
        
        .btn-download {
            display: flex; align-items: center; justify-content: center; gap: 0.5rem;
            width: 100%; padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white; text-decoration: none; font-weight: 500;
            cursor: pointer; transition: background 0.2s;
        }
        .btn-download:hover { background: rgba(255, 255, 255, 0.2); }

        .error-msg {
            padding: 1rem; text-align: center; color: #f87171;
            display: flex; flex-direction: column; gap: 8px; font-size: 0.9rem;
        }
        .error-link { color: #8b5cf6; text-decoration: underline; }

        footer { text-align: center; margin-top: 5rem; color: #64748b; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Tri-Gen AI Studio</h1>
            <p>Flux Model • No Blocking • Ultra HD</p>
        </header>

        <section class="controls">
            <div class="input-group">
                <input type="text" id="promptInput" placeholder="Describe your imagination..." autocomplete="off">
                <button id="generateBtn" onclick="generateImages()">Generate</button>
            </div>
        </section>

        <main id="resultsGrid" class="results-grid">
            <div class="image-card"><div class="img-wrapper"><span style="color:#64748b">Vision 1</span></div></div>
            <div class="image-card"><div class="img-wrapper"><span style="color:#64748b">Vision 2</span></div></div>
            <div class="image-card"><div class="img-wrapper"><span style="color:#64748b">Vision 3</span></div></div>
        </main>

        <footer>
            Powered by Pollinations.ai (Flux)
        </footer>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const promptInput = document.getElementById('promptInput');
        const resultsGrid = document.getElementById('resultsGrid');

        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateImages();
        });

        async function generateImages() {
            const prompt = promptInput.value.trim();
            if (!prompt) return alert("Please enter a prompt!");

            generateBtn.disabled = true;
            generateBtn.innerText = "Generating...";
            resultsGrid.innerHTML = '';

            // 3 કાર્ડ્સ બનાવો
            for (let i = 0; i < 3; i++) {
                resultsGrid.innerHTML += `
                    <div class="image-card">
                        <div class="img-wrapper" id="wrapper-${i}">
                            <div class="loader" id="loader-${i}"></div>
                        </div>
                        <div class="card-actions" id="actions-${i}"></div>
                    </div>
                `;
            }

            // 3 અલગ અલગ ઈમેજ બનાવો
            const tasks = [0, 1, 2].map(index => fetchAndRenderImage(prompt, index));
            
            await Promise.all(tasks);
            
            generateBtn.disabled = false;
            generateBtn.innerText = "Generate";
        }

        async function fetchAndRenderImage(prompt, index) {
            const wrapper = document.getElementById(`wrapper-${index}`);
            const loader = document.getElementById(`loader-${index}`);
            const actions = document.getElementById(`actions-${index}`);
            
            // રેન્ડમ સીડ જેથી ફોટા અલગ આવે
            const seed = Math.floor(Math.random() * 2000000);
            
            // Pollinations URL
            const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?seed=${seed}&width=1024&height=1024&nologo=true&model=flux`;

            return new Promise((resolve) => {
                const img = new Image();
                
                // ક્રોસ-ઓરિજિન કાઢી નાખ્યું છે જેથી બ્લોક ન થાય, ડાઉનલોડ માટે આપણે બીજી રીત વાપરીશું
                // img.crossOrigin = "anonymous"; 

                img.src = imageUrl;

                img.onload = () => {
                    loader.style.display = 'none';
                    img.style.display = 'block';
                    img.classList.add('loaded');
                    wrapper.innerHTML = ''; 
                    wrapper.appendChild(img);

                    actions.style.display = 'block';
                    // ડાયરેક્ટ લિંક ડાઉનલોડ (સૌથી સુરક્ષિત રીત)
                    actions.innerHTML = `
                        <a href="${imageUrl}" target="_blank" class="btn-download" download="ai-image-${seed}.jpg">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                            Download / Open
                        </a>
                    `;
                    resolve();
                };

                img.onerror = () => {
                    loader.style.display = 'none';
                    wrapper.innerHTML = `
                        <div class="error-msg">
                            <span>❌ Failed to Load</span>
                            <a href="${imageUrl}" target="_blank" class="error-link">Click to View Image</a>
                        </div>
                    `;
                    resolve();
                };
            });
        }
    </script>
</body>
</html>
