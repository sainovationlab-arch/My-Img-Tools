<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Tri-Gen Pro | Triple AI Image Studio</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --primary: linear-gradient(135deg, #818cf8 0%, #c084fc 50%, #fb7185 100%);
            --accent: #818cf8;
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus+Jakarta+Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(129, 140, 248, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(251, 113, 133, 0.08) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 3.5rem;
        }

        .badge {
            display: inline-block;
            background: rgba(129, 140, 248, 0.1);
            border: 1px solid rgba(129, 140, 248, 0.2);
            color: #a5b4fc;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            letter-spacing: -2px;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        /* --- Input Section --- */
        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            margin-bottom: 3rem;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 280px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.25rem 1.5rem;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.15);
        }

        #generateBtn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 0 2rem;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            min-height: 64px;
        }

        #generateBtn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        #generateBtn:disabled {
            filter: grayscale(1);
            cursor: not-allowed;
            transform: none;
        }

        /* --- Grid Layout --- */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        @media (max-width: 968px) {
            .results-grid { grid-template-columns: 1fr; }
        }

        .image-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .image-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .image-container img.loaded {
            opacity: 1;
        }

        /* --- Overlays & Loaders --- */
        .overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            background: #0f172a;
        }

        .loader-ui {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .error-ui {
            color: #fda4af;
            display: none;
        }

        .error-ui p { font-size: 0.9rem; margin-bottom: 1rem; }

        .retry-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .direct-link {
            color: var(--text-dim);
            text-decoration: underline;
            font-size: 0.75rem;
        }

        /* --- Card Footer --- */
        .card-footer {
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid var(--border);
        }

        .download-btn {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            color: var(--text-main);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
        }

        .download-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.15);
        }

        .download-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <span class="badge">Powered by Flux-1.0</span>
            <div style="display: flex; align-items: center; justify-content: center; gap: 15px;">
                <i data-lucide="zap" fill="#fb7185" color="#fb7185"></i>
                <h1>Flux Tri-Gen Pro</h1>
            </div>
            <p class="subtitle">High-fidelity triple image generation in parallel.</p>
        </header>

        <section class="glass-panel">
            <div class="input-wrapper">
                <input type="text" id="promptInput" placeholder="Enter a detailed prompt (e.g., A futuristic samurai in Neo-Tokyo, cinematic lighting, 8k)..." autocomplete="off">
                <button id="generateBtn">
                    <i data-lucide="wand-2" size="20"></i>
                    Generate Trio
                </button>
            </div>
        </section>

        <main class="results-grid">
            <!-- Card 1 -->
            <div class="image-card" id="card-0">
                <div class="image-container">
                    <div class="overlay loader-ui hidden" id="loader-0">
                        <div class="spinner"></div>
                        <span>Invoking Flux...</span>
                    </div>
                    <div class="overlay error-ui" id="error-0">
                        <i data-lucide="alert-circle" size="32" style="margin-bottom: 8px;"></i>
                        <p>Generation failed</p>
                        <button class="retry-btn" onclick="retryImage(0)">Retry Slot</button>
                        <a href="#" class="direct-link" id="link-0" target="_blank">Open Direct Link</a>
                    </div>
                    <img id="img-0" crossOrigin="anonymous" alt="AI Generated Slot 1">
                </div>
                <div class="card-footer">
                    <button class="download-btn" id="dl-0" disabled>
                        <i data-lucide="download" size="18"></i> Download HD
                    </button>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="image-card" id="card-1">
                <div class="image-container">
                    <div class="overlay loader-ui hidden" id="loader-1">
                        <div class="spinner"></div>
                        <span>Processing...</span>
                    </div>
                    <div class="overlay error-ui" id="error-1">
                        <i data-lucide="alert-circle" size="32" style="margin-bottom: 8px;"></i>
                        <p>Generation failed</p>
                        <button class="retry-btn" onclick="retryImage(1)">Retry Slot</button>
                        <a href="#" class="direct-link" id="link-1" target="_blank">Open Direct Link</a>
                    </div>
                    <img id="img-1" crossOrigin="anonymous" alt="AI Generated Slot 2">
                </div>
                <div class="card-footer">
                    <button class="download-btn" id="dl-1" disabled>
                        <i data-lucide="download" size="18"></i> Download HD
                    </button>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="image-card" id="card-2">
                <div class="image-container">
                    <div class="overlay loader-ui hidden" id="loader-2">
                        <div class="spinner"></div>
                        <span>Finalizing...</span>
                    </div>
                    <div class="overlay error-ui" id="error-2">
                        <i data-lucide="alert-circle" size="32" style="margin-bottom: 8px;"></i>
                        <p>Generation failed</p>
                        <button class="retry-btn" onclick="retryImage(2)">Retry Slot</button>
                        <a href="#" class="direct-link" id="link-2" target="_blank">Open Direct Link</a>
                    </div>
                    <img id="img-2" crossOrigin="anonymous" alt="AI Generated Slot 3">
                </div>
                <div class="card-footer">
                    <button class="download-btn" id="dl-2" disabled>
                        <i data-lucide="download" size="18"></i> Download HD
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        let currentPrompt = "";

        // Trigger Generation
        generateBtn.addEventListener('click', startGeneration);
        promptInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') startGeneration(); });

        function startGeneration() {
            currentPrompt = promptInput.value.trim();
            if (!currentPrompt) return alert("Please enter a prompt!");

            generateBtn.disabled = true;
            generateBtn.innerHTML = `<div class="spinner" style="width:20px; height:20px; border-width:2px;"></div> Generating...`;

            for (let i = 0; i < 3; i++) {
                loadImage(i);
            }
        }

        /**
         * Core Logic: Loads a single image slot
         * Appends unique seed and model=flux to URL
         */
        function loadImage(index) {
            const img = document.getElementById(`img-${index}`);
            const loader = document.getElementById(`loader-${index}`);
            const errorUi = document.getElementById(`error-${index}`);
            const dlBtn = document.getElementById(`dl-${index}`);
            const directLink = document.getElementById(`link-${index}`);

            // Reset UI
            img.classList.remove('loaded');
            errorUi.style.display = 'none';
            loader.classList.remove('hidden');
            dlBtn.disabled = true;

            const seed = Math.floor(Math.random() * 999999999);
            const encodedPrompt = encodeURIComponent(currentPrompt);
            // Updated URL with model=flux parameter
            const url = `https://image.pollinations.ai/prompt/${encodedPrompt}?seed=${seed}&width=1024&height=1024&nologo=true&model=flux`;

            img.src = url;
            directLink.href = url;

            img.onload = () => {
                img.classList.add('loaded');
                loader.classList.add('hidden');
                dlBtn.disabled = false;
                
                // Set up secure download handler
                dlBtn.onclick = () => downloadHandler(url, index);
                
                checkAllFinished();
            };

            img.onerror = () => {
                loader.classList.add('hidden');
                errorUi.style.display = 'flex';
                checkAllFinished();
            };
        }

        function retryImage(index) {
            if (!currentPrompt) return;
            loadImage(index);
        }

        /**
         * Handles the download by fetching as a blob. 
         * This bypasses CORS download issues and works because of crossOrigin="anonymous"
         */
        async function downloadHandler(url, index) {
            const btn = document.getElementById(`dl-${index}`);
            const originalContent = btn.innerHTML;
            
            try {
                btn.disabled = true;
                btn.innerHTML = `<div class="spinner" style="width:16px; height:16px; border-width:2px;"></div>`;
                
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = `flux-ai-${Date.now()}-${index+1}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(blobUrl);
            } catch (e) {
                console.error("Download failed", e);
                alert("Download failed. Try 'Open Direct Link' and right-click save.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        }

        function checkAllFinished() {
            const loaders = document.querySelectorAll('.loader-ui:not(.hidden)');
            if (loaders.length === 0) {
                generateBtn.disabled = false;
                generateBtn.innerHTML = `<i data-lucide="wand-2" size="20"></i> Generate Trio`;
                lucide.createIcons();
            }
        }
    </script>
</body>
</html>
